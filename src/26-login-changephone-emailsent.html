<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./custom.css" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="flex h-screen flex-col bg-neutralDarkest">
    <div id="mobileHeader"
        class="flex flex-row h-11 items-center justify-between top-0 left-0 w-full">
    </div>

    <div id="header" class="flex flex-row items-center py-4 px-4 advisor-mywork-h shadow-innerShadow ">
        <img src="./assets/svgs/Left-arrow.svg" alt="left arrow" class="text-neutralWhite mr-2" width="10px"
            height="18px">
        <span class="text-bodyLG leading-bodyLG tracking-customLetterSpacing text-neutralWhite">Change number</span>
    </div>
    <div id="content" class="flex flex-col items-center px-4">
        <div class="pt-4 mt-5 flex flex-col text-center">
            <span
                class="text-brandSecondary text-headingMD leading-headingMD tracking-customLetterSpacing font-semibold">Email Sent!</span>
            <span class="text-neutralLightest mt-2 text-bodyLG leading-bodyLG tracking-customLetterSpacing">Please check your inbox and follow the instructions and try to log in again with your new phone number</span>
        </div>

        <button
            class="w-full h-14 text-neutralWhite bg-brandPrimary text-center text-strongLG leading-strongLG tracking-customLetterSpacing py-4 px-2 rounded-2xl font-semibold mt-12">
            Back to Log In page
        </button>
    </div>
</body>

</html>
