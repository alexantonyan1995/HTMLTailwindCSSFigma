<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./custom.css" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="flex h-screen flex-col bg-neutralDarkest">
    <div id="header"
        class="flex flex-row items-center justify-between top-0 left-0 w-full shadow-innerShadow  pt-11">
        <div class="w-full h-12 flex flex-row items-center justify-center">
            <span class="text-strongLG leading-strongLG font-semibold text-neutralWhite">Set Up Your Account</span>
        </div>
    </div>
    <div id="content" class="flex flex-col pt-6 px-4">
        <div class="px-4 py-6 flex flex-col items-center">
            <div class="welcome-avatar-h welcome-avatar-w rounded-full flex flex-col items-center justify-center bg-brandPrimary">
                <img src="./assets/svgs/camera.svg" alt="camera" class="w-5 h-5">
                <span class="text-neutralWhite text-bodySM leading-bodySM tracking-customLetterSpacing">Upload Photo</span>
            </div>
        </div>
        <!--first name-->
        <div class="w-full">
            <label for="firstname" class="block text-bodyLG leading-bodyLG tracking-customLetterSpacing text-neutralLightest">First Name</label>
            <div class="relative rounded-lg py-3 px-3 flex flex-row bg-neutralDark input-text-field-h input-text-field-border-w border-neutralMid border-solid mt-2">
                <input type="text" name="firstname" id="firstname" placeholder="First Name"
                class="block w-full rounded-md bg-neutralDark pr-12 text-white outline-none text-bodyLG leading-bodyLG tracking-customLetterSpacing">
            </div>
        </div>

        <div class="mt-8 w-full">
            <label for="lastname" class="block text-bodyLG leading-bodyLG tracking-customLetterSpacing text-neutralLightest">Last Name</label>
            <div class="relative rounded-lg py-3 px-3 flex flex-row bg-neutralDark input-text-field-h input-text-field-border-w border-neutralMid border-solid mt-2">
                <input type="text" name="lastname" id="lastname" placeholder="Last Name"
                class="block w-full rounded-md bg-neutralDark pr-12 text-white outline-none text-bodyLG leading-bodyLG tracking-customLetterSpacing">
            </div>
        </div>

        <div class="mt-8 w-full">
            <label for="backupemail" class="block text-bodyLG leading-bodyLG tracking-customLetterSpacing text-neutralLightest">Backup Email (optional)</label>
            <div class="relative rounded-lg py-3 px-3 flex flex-row bg-neutralDark input-text-field-h input-text-field-border-w border-neutralMid border-solid mt-2">
                <input type="text" name="backupemail" id="backupemail" placeholder="Email Address"
                class="block w-full rounded-md bg-neutralDark pr-12 text-white outline-none text-bodyLG leading-bodyLG tracking-customLetterSpacing">
            </div>
            <span class="text-bodyLG leading-bodyLG tracking-customLetterSpacing text-neutralLightest mt-2">We will send a verification link to this email</span>
        </div>
        
        <div class="mt-8 w-full rounded-lg welcome-selector-h bg-neutralDark px-2 flex justify-between items-center">
            <div class="flex justify-center items-center">
                <div class="h-7 w-12 p-1 flex justify-start bg-neutralDark rounded-3xl mr-2 input-text-field-border-w border-solid border-borderAlpha">
                    <div class="w-5 h-5 rounded-full bg-neutralLight"></div>
                </div>
                <span class="text-brandPrimary text-bodyMD leading-bodyMD tracking-customLetterSpacing">Become an advisor</span>
            </div>
            <a class="text-brandPrimary text-bodyMD leading-bodyMD tracking-customLetterSpacing">What is it?</a>
        </div>

        <button
            class="w-full h-14 bg-brandPrimary text-neutralWhite text-center text-strongLG leading-strongLG tracking-customLetterSpacing py-4 px-2 rounded-2xl font-semibold mt-10 mb-14">Continue</button>
    </div>
</body>

</html>
