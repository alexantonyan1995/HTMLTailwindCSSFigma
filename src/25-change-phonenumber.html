<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./custom.css" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="flex h-screen flex-col bg-neutralDarkest">
    <div id="header"
        class="flex flex-row items-center justify-between top-0 left-0 w-full shadow-innerShadow pt-11">
        <img src="./assets/svgs/Left-arrow.svg" alt="left arrow" class="absolute ml-4">
        <div class="w-full h-12 flex flex-row items-center justify-center">
            <span class="text-strongLG leading-strongLG font-semibold text-neutralWhite">Change Phone Number</span>
        </div>
    </div>
    <div id="content" class="flex flex-col pt-6 px-4">
        <div class="mt-6 w-full">
            <label for="backupemail" class="block text-bodyLG leading-bodyLG tracking-customLetterSpacing text-neutralLightest">Enter your backup email address</label>
            <div class="relative rounded-lg py-3 px-3 flex flex-row bg-neutralDark input-text-field-h input-text-field-border-w border-neutralMid border-solid mt-2">
                <input type="text" name="backupemail" id="backupemail" placeholder="Email"
                class="block w-full rounded-md bg-neutralDark pr-12 text-white outline-none text-bodyLG leading-bodyLG tracking-customLetterSpacing">
            </div>
            <span class="text-bodyLG leading-bodyLG tracking-customLetterSpacing text-neutralLightest mt-2">We will send you phone number reset link</span>
        </div>
        <button
            class="w-full h-12 bg-brandPrimary text-center text-neutralWhite text-strongLG leading-strongLG tracking-customLetterSpacing py-4 px-2 rounded-2xl font-semibold mt-10 mb-14">Submit</button>
    </div>
</body>

</html>
